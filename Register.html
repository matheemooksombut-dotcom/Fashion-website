    <div class="login-content-waper">

        <div class="login-content">
            <h2>REGISTER</h2>
            <br>
            <form onsubmit="RegisterData(event);">
                <span> <b>Username :</b></span> <input type="text" class="Username" id="Username" placeholder="Username" style="width: 100px; height: 10px; padding: 10px;" >
                <br>
                <br>
                <span> <b>Password :</b></span> <input type="password" class="Password" id="Password" placeholder="Password" style="width: 100px; height: 10px; padding: 10px;" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')">
                <br>
                <br>
                 <span > <b>ConfrimePassword :</b></span> <input  type="password" class="ConfrimePassword" id="ConfrimePassword" placeholder="ConfrimePassword" style="width: 100px; height: 10px; padding: 10px; margin-right: 66px;" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')">
                <br>
                <br>
                 <span> <b>Firstname :</b></span> <input type="text" id="Firstname" class="Firstname" placeholder="Firstname" style="width: 100px; height: 10px; padding: 10px;" oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '')">
                <br>
                <br>
                 <span> <b>Lastname :</b></span> <input type="text" id="Lastname" class="Lastname" placeholder="Lastname" style="width: 100px; height: 10px; padding: 10px;" oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '')">
                <br>
                <br>
                <button type="submit">Register</button>
            </form>

        </div>
    </div>
